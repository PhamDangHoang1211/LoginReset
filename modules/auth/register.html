<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>register</title>
</head>
<body class="body-form">
    <!-- Body -->
    <header class="header-login">
        <a href="" class="header-login__link">
            <img src="img/logo/logo.png" alt="">
        </a>
    </header>
    <main class="container">
        <section class="container-main">
            <h3 class="main-title">Register</h3>     
            
            <form action="" class="main-form"> 
                <label for="" class="form-caption">Your name</label>
                <input name="Enter your name..." value="" type="text" class="form-input" placeholder="Enter your name...">
                <span id="yourname-error" class="error">Your name is incorrect!</span>
                <label for="" class="form-caption">Phone number</label>
                <input name="Enter your phone number..." value="" type="number" class="form-input" placeholder="Enter your phone number...">
                <span id="pwd-error" class="error">Incorrect telephone number!</span>
                <label for="" class="form-caption">Username</label>
                <input name="Enter your username..." value="" type="text" class="form-input" placeholder="Enter your username...">
                <span id="pwd-error" class="error">Account name is incorrect!</span>
                <label for="" class="form-caption">Password</label>
                <input name="Enter your password..." value="" type="password" class="form-input" placeholder="Enter your password...">
                <span id="pwd-error" class="error">Poor password!</span>
                <label for="" class="form-caption">Confirm password</label>
                <input name="Enter your password again..." value="" type="password" class="form-input" placeholder="Enter your password again...">
                <span id="pwd-error" class="error">Incorrect password!</span>
                <button id="btn-submit" class="btn-submit">Register</button>
            </form>
                         
            <section class="main-forgot-pwd">
                <p class="terms">By clicking register you have agreed to our terms.</p>
            </section>
            
        </section>
        <section class="register-form">
            <p class="register-title">
                You are already a member?
                <a href="sign-in.html" class="register-link">Sign in!</a>
            </p>
        </section>
    </main>
    <!-- /Body -->
</body>
</html>
