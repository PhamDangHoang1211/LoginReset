<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>reset-password</title>
</head>
<body class="body-form">
    <!-- Body -->
    <header class="header-login">
        <a href="" class="header-login__link">
            <img src="img/logo/logo.png" alt="">
        </a>
    </header>
    <main class="container">
        <section class="container-main">
            <h3 class="main-title">Reset password</h3>                       
            <form action="" class="main-form">                
                <label for="" class="form-caption">Old password</label>
                <input name="Enter your password..." value="" type="password" class="form-input" placeholder="Enter your password...">
                <span id="username-error" class="error">Incorrect password!</span>
                <label for="" class="form-caption">A new password</label>
                <input name="Enter your new password..." value="" type="password" class="form-input" placeholder="Enter your new password...">
                <span id="pwd-error" class="error">Weak password!</span>
                <label for="" class="form-caption">Enter a new password</label>
                <input name="Enter your new password..." value="" type="password" class="form-input" placeholder="Enter your new password...">
                <span id="pwd-error" class="error">Incorrect password!</span>
                <button id="btn-submit" class="btn-submit">Reset</button>
            </form> 
            <div class="main-forgot-pwd">
                <p class="register-title">
                    Back to sign in!
                    <a href="sign-in.html" class="register-link">Sign in</a>
                </p>
            </div>         
        </section>
    </main>
    <!-- /Body -->
</body>
</html>
